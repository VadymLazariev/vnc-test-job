<form class="form" [formGroup]="loginForm">
  <label class="form__label">Login: <input class="form__input" type="text" formControlName="login">
  </label>
  <label class="form__label">Password: <input class="form__input" type="password" formControlName="password">
  </label>
  <button class="form__btn" (click)="login()"> login </button>
</form>


<p>
  User is
  <span *ngIf="(onlineStatus$ | async); else offline">online</span> and
  <span *ngIf="(loggedInStatus$ | async); else notLogged">logged</span> in

  <ng-template #offline>
    <span> offline</span>
  </ng-template>

  <ng-template #notLogged>
    <span>not logged</span>
  </ng-template>
</p>
